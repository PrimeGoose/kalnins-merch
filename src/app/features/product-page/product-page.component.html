<div
  #productContainer
  class="product-container flex flex-col justify-center mt-1   768:grid grid-cols-[1fr,320px]"
>
  <!-- image section -->
  <app-carousel class="max-h-[768px]"
    [selected]="selected"
    (onBack)="back()"
    (onForward)="forward()"
    (onSwipeEnd)="swipeEnd($event)"
    (onSwipeStart)="swipeStart($event)"
  ></app-carousel>
  <!-- order section -->
  <app-buy-box class="place-self-center"
    [user]="user"
    [selected]="selected"
    (onBack)="back()"
    (onForward)="forward()"
    (onProcessOrder)="processOrder()"
    (onSelectSize)="selectSize($event)"
    (onValidateEmail)="validateEmail($event)"
  ></app-buy-box>
</div>

<app-other-products
  [currentProductId]="id"
  [otherProducts]="products"
  (productClick)="scrollToProductContainer($event)"
></app-other-products>
