<div #productContainer class="768:grid grid-cols-[1fr,320px] max-w-[1000px]">
  <!-- image section -->

  <app-carousel
    class="max-h-[768px]"
    [selected]="selected"
    (onBack)="back()"
    (onForward)="forward()"
    (onSwipeEnd)="swipeEnd($event)"
    (onSwipeStart)="swipeStart($event)"
  ></app-carousel>

  <!-- order section -->
  <app-buy-box
    class="place-self-center"
    [user]="user"
    [selected]="selected"
    (onBack)="back()"
    (onForward)="forward()"
    (onProcessOrder)="processOrder()"
    (onSelectSize)="selectSize($event)"
    (onValidateEmail)="validateEmail($event)"
  ></app-buy-box>
</div>

<app-description class="mt-20 flex"></app-description>

<app-product-details></app-product-details>

<!--  -->
<app-reviews></app-reviews>

<app-other-products
  class="grid p-10 mb-10"
  [currentProductId]="id"
  (productClick)="scrollToProductContainer($event)"
></app-other-products>
